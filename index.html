<!DOCTYPE html>
<html lang="uk">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиця</title>
    <style type="text/css">
      table {
        border-collapse: collapse;
      }

      td {
        border: 3px solid #000;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
    <table>
      <tbody>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <td rowspan="4"></td>
          <td colspan="4"></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="3"></td>
        </tr>
        <tr>
          <td></td>
          <td rowspan="2"></td>
          <td colspan="2"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td rowspan="2"></td>
          <td colspan="2"></td>
          <td rowspan="3"></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td rowspan="2"></td>
          <td></td>
          <td rowspan="2"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
</html>
